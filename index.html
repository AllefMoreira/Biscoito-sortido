<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Advinhação</title>
</head>
<body>
    <main>

        <div class="screen1">
            <div class="title">
                <h1>Jogo da Adivinhação</h1>
                <p>Adivinhe o número entre 0 e 10</p>
            </div>
            
            <form class="submit">
                <input id="inputNumber" type="number" required>
                <button id="btnTry">Tentar</button>
            </form>
        </div>
        
        <div class="screen2 hide">

            <form class="submit2">
                <p>Acertou em - tentativas!</p>
                <button id="btnAgain">Jogar Novamente</button>
            </form>
            
        </div>  
        
    </main>

    <script src="./main.js"></script>
</body>
</html>
